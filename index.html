<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>DevClub - Tesla</title>
</head>



<body>
    <img src="./assets/img/logo.png" alt="logo da tesla" class="logo">

    <ul>
    <li class="item">

        <video src="./assets/img/model-y.mp4" muted autoplay loop></video>

        <div class="info-carro">
            <h1>Model Y</h1>
            <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>

        <div class="rodape">
            <button onclick="aparecerFormulario()">Comprar Agora</button>
            <button class="test-drive">Faça um Test-Drive</button>
            <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
        </div>
    </li>

    <li class="item">

        <img src="./assets/img/model-3.png" alt="imagem carro model 3" class="img-tesla">

        <div class="info-carro">
            <h1>Model 3</h1>
            <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>       
    </li>

    <li class="item">

        <img src="./assets/img/model-x.png" alt="" class="img-tesla">

        <div class="info-carro">
            <h1 class="model-x">Model X</h1>
            <p class="model-x">Parcelar a partir de 499 dólares</p>
        </div>        
    </li>
</ul>
<div class="formulario">
    <button onclick="desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241927503667059"></script>
</div>
</body>
<script src="script.js"></script>

</html>
